<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Tanvi</title>

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            font-family: "Roboto", sans-serif;
            color: #ffffff;

            /* Background image from local directory */
            background-image: url("./background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 50px;
            max-width: 600px;
            width: 90%;

            background: linear-gradient(135deg, #ffffff, #e4e7ea);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 25px;
            font-weight: 800;

            background: linear-gradient(135deg, #f2994a, #f2c94c);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 30px;
            font-style: italic;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 30px;
            border: none;
            cursor: pointer;

            color: #ffffff;
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        button:hover {
            transform: scale(1.06);
            box-shadow: 0 8px 20px rgba(22, 160, 133, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Let the Celebration Begin!</h1>
        <p>Are you ready, Tanvi?</p>
        <button onclick="window.location.href='game.html'">
            Come with me
        </button>
    </div>
</body>
</html>
